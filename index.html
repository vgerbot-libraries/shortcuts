    .emoji {
        width: 1em;
        height: 1em;
    }

</head>

<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'Shortcuts',
    repo: 'https://github.com/y1j2x34/shortcuts.git',
    coverpage: './coverpage.md',
    auto2top: true,
    loadSidebar: './sidebar.md',
    alias: {
      '/.*/sidebar.md': './sidebar.md'
    },
    maxLevel   : 3,
    subMaxLevel: 3,
    pagination: {
      previousText: '上一章节',
      nextText: '下一章节',
      crossChapter: true,
      crossChapterText: true
    },
    executeScripts: true,
    themeable: {
      readyTransition : true, // default
      responsiveTables: true  // default
    },
    search: {
      depth      : 3,
      noData     : 'No results!',
      placeholder: 'Search...'
    }
  }
</script>
